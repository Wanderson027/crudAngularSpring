<mat-card>
  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome " formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="option1">Back-end</mat-option>
          <mat-option value="option2">Front-end</mat-option>
          <mat-option value="option3">Banco de Dados</mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="onSubmit()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="onCancel()">
      Salvar
    </button>
  </mat-card-actions>

</mat-card>
